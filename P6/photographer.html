<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/142b14e2d0.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="css/common.css" rel="stylesheet" type="text/css" />
  <link href="css/dropdown.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="/">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div>
        <h1 class="pph-name"></h1>
        <p class="pph-location"></p>
        <p class="pph-tagline"></p>
      </div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <img>
    </div>
    <div class="tri-section">
      <label for="tri">Trier par</label>
      <div id="tri" class="dropdown p6">
        <div value="likes">Popularité</div>
        <div value="date">Date</div>
        <div value="title">Titre</div>
      </div>
    </div>
    <div class="pph-media">
      
    </div>
    <div class="pph-price">
      <div>
        <p></p>
        <i class="fa-solid fa-heart"></i>
      </div>
      <div class="pph-price-fixed"></div>
    </div>
  </main>
  <!-- la modal -->
  <div id="contact_modal">
    <div class="modal">
      <header>
        <div>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </div>
        <h2 class="modal-name"></h2>
      </header>

      <form>
        <div>
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" name="prenom" />
        </div>
        <div>
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div>
          <label for="message">Votre message</label>
          <textarea rows="5" cols="35" id="message" name="message"></textarea>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
      <div class="feedback">
        <div>
          <span class="close" onclick="closeModal()"></span>
          <div class="feedback-msg"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/pages/fetchData.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/factories/ph-factory.js"></script>
  <script src="scripts/factories/md-factory.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/dropdown.js"></script>
</body>

</html>
